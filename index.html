<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
 body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}
h1 {
    text-align: center;
    margin: 20px auto 0; /* Center the header */
}

.chessboard {
    position: relative; /* Make the chessboard a relative position container */
}

.turn-indicator {
    text-align: center;
    position: absolute; /* Position the turn indicator absolute within the chessboard */
    bottom: -40px; /* Adjust to position it below the board */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Center horizontally */
}
.chessboard {
    display: grid;
    grid-template-columns: repeat(8, 80px);
    grid-template-rows: repeat(8, 80px);
    border: 4px solid #333;
}

.square {
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    position: relative;
}

.light {
    background-color: #f0d9b5;
}

.dark {
    background-color: #b58863;
}

.valid-move {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: red;
    opacity: 0.5;
}
.white-captured-pieces,
.black-captured-pieces {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.white-captured-pieces {
    justify-content: flex-end; /* Align captured white pieces to the bottom */
}

.black-captured-pieces {
    justify-content: flex-start; /* Align captured black pieces to the top */
}

.captured-pieces div {
    font-size: 32px; /* Increase the font size of captured pieces */
    margin: 2px; /* Add some margin between captured pieces */
}
/* Add your CSS styles here */
.piece {
    width: 80px;
    height: 80px;
    font-size: 48px;
    position: absolute;
    transition: transform 1.5s ease; /* Add transition property for smooth movement */
}

/* Default styles */
/* Add your default CSS styles here */

/* Media queries for responsiveness */
@media screen and (max-width: 768px) {
    /* Adjust styles for smaller screens */
    /* Add responsive CSS styles here */
}

@media screen and (max-width: 480px) {
    /* Adjust styles for even smaller screens */
    /* Add additional responsive CSS styles here */
}
.turn-indicator {
    text-align: center;
    margin-top: 20px;
}

    </style>
</head>
<body>
   
    <div class="chessboard">

    </div>
    <div class="turn-indicator">
        <p id="turn-text"></p>
    </div>
    <script src="chess.js"></script>
</body>
</html>
